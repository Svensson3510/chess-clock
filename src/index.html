<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess clock</title>
</head>
<body>
    <div id="left-clock" class="clock"></div>
    <button id="plus-one" type="button"><h1>+1</h1></button>
    <button id="plus-five" type="button"><h1>+5</h1></button>
    <div id="right-clock" class="clock"></div>
    <div class="buttons">
        <button class="button-one" type="button" onclick="buttonOne()"><h2>01:00</h2></button>
        <button class="button-two" type="button" onclick="buttonTwo()"><h2>03:00</h2></button>
        <button class="button-three" type="button" onclick="buttonThree()"><h2>05:00</h2></button>
        <button class="button-four" type="button" onclick="buttonFour()"><h2>10:00</h2></button>
        <button class="button-five" type="button" onclick="buttonFive()"><h2>15:00</h2></button>        
    </div>
    <script src="main.js"></script>
</body>
</html>
